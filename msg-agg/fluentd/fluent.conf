<filter **>
  @type stdout
</filter>


<label @mainstream>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>

<label @nullstream>
  <match **>
    @type null
  </match>
</label>

<label @localstream>
  <match **>
    @type rawtcp
    host 192.168.131.133
    port 9911
  </match>
</label>

<label @remotestream>
  <match **>
    @type rawtcp
    host 192.168.131.133
    port 9911
  </match>
</label>


